  <script>
    const snowflakeImage = new Image();
    snowflakeImage.src = "https://static.vecteezy.com/system/resources/previews/019/922/808/non_2x/illustration-of-3d-snowflake-png.png";

    const EMAILJS_PUBLIC_KEY = "zrrCFqd2HeIsPvzfX";
    const EMAILJS_SERVICE_ID = "service_9epv8tu";
    const EMAILJS_TEMPLATE_ID = "template_otx8fjn";

    (function () { emailjs.init(EMAILJS_PUBLIC_KEY); })();

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function getParticipants() {
      const rows = document.querySelectorAll('.participant-row');
      const parts = [];
      rows.forEach(row => {
        const name = row.querySelector('.name').value.trim();
        const email = row.querySelector('.email').value.trim();
        if (name || email) {
          if (!name || !email) throw new Error('Completa nombre y correo en todas las filas.');
          parts.push({ name, email });
        }
      });
      if (parts.length < 3) throw new Error('Al menos 3 participantes.');
      return parts;
    }

    function generatePairs(participants, maxTries = 10000) {
      const n = participants.length;
      let receivers;
      for (let t = 0; t < maxTries; t++) {
        receivers = [...participants];
        shuffle(receivers);
        if (participants.some((p, i) => p.email === receivers[i].email)) continue;
        let bad = false;
        for (let i = 0; i < n; i++) {
          const j = participants.findIndex(p => p.email === receivers[i].email);
          if (receivers[j] && receivers[j].email === participants[i].email) { bad = true; break; }
        }
        if (bad) continue;
        return receivers;
      }
      throw new Error('No se pudo generar una asignaci√≥n v√°lida. Intenta de nuevo.');
    }

    function addRow(name = '', email = '') {
      const container = document.getElementById('participants');
      const row = document.createElement('div');
      row.className = 'participant-row';
      row.innerHTML = `
        <input type="text" class="name" placeholder="Nombre" value="${name}" />
        <input type="email" class="email" placeholder="correo@example.com" value="${email}" />
        <button type="button" class="remove" title="Eliminar">üóëÔ∏è</button>`;
      row.querySelector('.remove').onclick = () => { row.remove(); };
      container.appendChild(row);
    }

    async function handleDraw() {
      let participants;
      try {
        participants = getParticipants();
      } catch (e) {
        alert('‚ö†Ô∏è ' + e.message);
        return;
      }
      try {
        const receivers = generatePairs(participants);
        await Promise.all(
          participants.map((giver, idx) =>
            emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
              to_email: giver.email,
              friend_name: receivers[idx].name,
            })
          )
        );
        alert('‚úîÔ∏è Correos enviados. ¬°Sorteo completado!');
        document.getElementById('participants').innerHTML = '';
        for (let i = 0; i < 3; i++) addRow();
      } catch (err) {
        console.error(err);
        alert('‚ö†Ô∏è ' + err.message);
      }
    }

    window.onload = () => { for (let i = 0; i < 3; i++) addRow(); };
  </script>

/* Mostrar volumen al pasar el mouse por el bot√≥n o la caja */

/* Slider de volumen vertical */

  <section id="sorteo">

    <div class="actions">
      <button id="add-btn" type="button" onclick="addRow()">+ A√±adir participante</button>

  <!-- Controles de m√∫sica -->
  <div id="audio-controls" aria-label="Controles de audio">
    <button id="play-pause-btn" aria-label="Reproducir m√∫sica">
      <svg viewBox="0 0 24 24">
        <path d="M6 4 L20 12 L6 20 Z" />
      </svg>
    </button>

    <div id="volume-container">

        type="range"

      />

  <audio id="audio-player" src="https://fortnite.gg/img/items/3340/audio.mp3?1" loop></audio>

  <script>
    // M√∫sica
    const audioPlayer = document.getElementById('audio-player');
    const volumeSlider = document.getElementById('volume-slider');
    const playPauseBtn = document.getElementById('play-pause-btn');

    audioPlayer.volume = 0.02;
    volumeSlider.value = 2;

    const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    let isPlaying = false;
    playPauseBtn.innerHTML = playIcon;
    playPauseBtn.setAttribute("aria-label", "Reproducir m√∫sica");

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.innerHTML = playIcon;
        playPauseBtn.setAttribute("aria-label", "Reproducir m√∫sica");
      } else {
        audioPlayer.play().catch(err => {
          alert('Error al reproducir audio: ' + err);
        });
        playPauseBtn.innerHTML = pauseIcon;
        playPauseBtn.setAttribute("aria-label", "Pausar m√∫sica");
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', (e) => {
      audioPlayer.volume = e.target.value / 100;
    });

    audioPlayer.addEventListener('ended', () => {
      isPlaying = false;
      playPauseBtn.innerHTML = playIcon;
      playPauseBtn.setAttribute("aria-label", "Reproducir m√∫sica");
    });
  </script>

  <script>
    // Mantener el cuadro de volumen visible 1 segundo tras salir del √°rea
    const audioControls = document.getElementById('audio-controls');
    const volumeContainer = document.getElementById('volume-container');

    let hideTimeout;

    audioControls.addEventListener('mouseenter', () => {
      clearTimeout(hideTimeout);
      volumeContainer.style.opacity = '1';
      volumeContainer.style.pointerEvents = 'auto';
    });

    audioControls.addEventListener('mouseleave', () => {
      hideTimeout = setTimeout(() => {
        volumeContainer.style.opacity = '0';
        volumeContainer.style.pointerEvents = 'none';
      }, 500); // medio segundo para ocultar
    });
  </script>

  <script>
    // Nieve animada
    const canvas = document.getElementById("snowfall");
    const ctx = canvas.getContext("2d");
    let width, height;
    let particles = [];
    let animationFrameId;

    let mouse = { x: -100, y: -100 };

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createSnowflakes() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 4 + 1,
          angle: Math.random() * Math.PI * 2,
          rotationSpeed: Math.random() * 0.02 + 0.005,
          vx: 0,
          vy: Math.random() * 1 + 0.5
        });
      }
    }

    function updateSnowflakes() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];

        p.angle += p.rotationSpeed;

        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const minDist = 80;

        if (dist < minDist) {
          const force = (minDist - dist) / minDist;
          const angle = Math.atan2(dy, dx);
          p.vx += Math.cos(angle) * force * 0.5;
          p.vy += Math.sin(angle) * force * 0.5;
        }

        p.vy += 0.02;

        p.x += p.vx;
        p.y += p.vy;

        p.vx *= 0.98;
        p.vy *= 0.995;

        if (p.y > height) {
          p.y = -10;
          p.x = Math.random() * width;
          p.vy = Math.random() * 1 + 0.5;
        }
        if (p.x > width) p.x = 0;
        else if (p.x < 0) p.x = width;
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.drawImage(snowflakeImage, -p.r * 3, -p.r * 3, p.r * 6, p.r * 6);
        ctx.restore();
      }
      updateSnowflakes();
      animationFrameId = requestAnimationFrame(drawSnowflakes);
    }

    window.addEventListener("resize", () => {
      resize();
      createSnowflakes();
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        if (!animationFrameId) {
          drawSnowflakes();
        }
      } else {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    });

    resize();
    createSnowflakes();

    if (snowflakeImage.complete) {
      drawSnowflakes();
    } else {
      snowflakeImage.onload = () => drawSnowflakes();
    }
  </script>
